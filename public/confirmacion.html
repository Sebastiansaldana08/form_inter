<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Confirmación de Registro</h1>
    <p>Formulario enviado y datos registrados correctamente.</p>
    <button id="registrar-nuevo" onclick="registrarNuevoCaso()">Registrar Nuevo Caso</button>
    <button id="cerrar-sesion" onclick="cerrarSesion()">Cerrar Sesión</button>

    <script>
        function registrarNuevoCaso() {
            window.location.href = '/';
        }

        function cerrarSesion() {
            sessionStorage.removeItem('operadorEmail');
            window.location.href = '/';
        }
    </script>
</body>
</html>
